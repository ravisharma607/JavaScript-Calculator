<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript - Calculator</title>
</head>
<body>
   <header>
       <div class="animation">
           <img src="/img/top.jpg" alt="">
       </div>
   </header>
   <main>
       <div class="container">
           <div class="left">
            <img src="/img/left.webp" alt="">
            <img id="for_mobile" src="/img/top-1.png" alt="">
           </div>


           <div class="right">
           <input type="text" name="screen" id="screen">
           <div class="btn">
            <table>
                <tr>
                    <button>(</button>
                    <button>)</button>
                    <button>/</button>
                    <button>%</button>
                </tr>
                <tr>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </tr>
                <tr>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </tr>
               <tr>
                   <button>1</button>
                   <button>2</button>
                   <button>3</button>
                   <button>+</button>
               </tr>
               <tr>
                   <button>0</button>
                   <button>C</button>
                   <button>.</button>
                   <button>=</button>
               </tr>
            </table>
           </div>
           </div>
       </div>
   </main>
</body>

<script src="/script.js"></script>
</html>
